    <defs>
      <g id="cell_membrane_base_unit">
        <circle cx="0" cy="0" r="2.4"/>
        <line x1="2.4" y1="0" x2="17" y2="0"/>
      </g>
      <g id="cell_membrane_unit">
        <use transform="translate(-10.737, -1.4)" xlink:href="#cell_membrane_base_unit"/>
        <use transform="rotate(180) translate(-10.737, 4.2)" xlink:href="#cell_membrane_base_unit"/>
      </g>
      <marker id="corner-in" markerUnits="userSpaceOnUse" style="overflow: visible" orient="auto">
        <use stroke="#0092DF" fill="#BFDDFF" xlink:href="#cell_membrane_base_unit" transform="rotate(90)"/>
      </marker>
      <marker id="corner-out" markerUnits="userSpaceOnUse" style="overflow: visible" orient="auto">
        <use stroke="#0092DF" fill="#BFDDFF" xlink:href="#cell_membrane_base_unit" transform="rotate(270)"/>
      </marker>
      <g id="cell_membrane_corner" transform="translate(-34.445, -15.555)">
        <g transform="translate(0, 17.955) rotate(-5 0 32.045)">
          <path stroke="none" fill="none" marker-mid="url(#corner-in)"
                d="M0,0 a0,0 0 0,1 5.56453,0.486833 a0,0 0 0,1 5.39545,1.44571
                        a0,0 0 0,1 5.06244,2.36065  a0,0 0 0,1 4.5756,3.20387
                        a0,0 0 0,1 3.94974,3.94974  a0,0 0 0,1 3.20387,4.5756
                        a0,0 0 0,1 2.36065,5.06244  a0,0 0 0,1 1.44571,5.39545
                        a0,0 0 0,1 0.486833,5.56453 a0,0 0 0,1 -0.486833,5.56453"/>
        </g>
        <g transform="translate(0, 39.429)">
          <path stroke="none" fill="none" marker-mid="url(#corner-out)"
                d="M0,0 a0,0 0 0,1 5.28529,1.41619 a0,0 0 0,1 3.8691,3.8691
                        a0,0 0 0,1 1.41619,5.28529 a0,0 0 0,1 -1.41619,5.28529"/>
        </g>
      </g>
      <marker id="cell_membrane_marker" markerUnits="userSpaceOnUse" style="overflow: visible" orient="auto">
        <use stroke="#0092DF" fill="#BFDDFF" xlink:href="#cell_membrane_unit" transform="rotate(90)"/>
      </marker>
    </defs>



    <use  transform="translate(300,60)" stroke="red" fill="pink" xlink:href="#membrane-part4"/>

